<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/logos/favicon_bota_fora.svg" type="img">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Login</title>
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="./assets/img/logos/logo_yard_sale.svg" alt="logo" class="logo">

            <form action="./" class="form">
                    <label for="email" class="label">Email address</label>
                    <input type="email" id="email" placeholder="email@example.com" class="input input-email">

                    <label for="password" class="label">Password</label>
                    <input type="password" id="password" placeholder="*********" class="input input-password">

                <input type="submit" value="Log in" class="primary-button login-button">
                <a href="./new-password.html">Forgot my password</a>
            </form>

            <button class="secondary-button signup-button">
                <a href="./create-account.html">Sign up</a>
            </button>
        </div>
    </div>
</body>
</html>

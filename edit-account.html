<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/logos/favicon_bota_fora.svg" type="img">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Edit Account</title>
</head>
<body>
    <div class="login">
        <div class="form-container form-container--full">

            <h1 class="title title-account">Edit account</h1>

            <form action="./" class="form form-grid">
                <div>
                    <label for="name" class="label">Name</label>
                    <input type="text" id="name" placeholder="Jane Doe" class="input input-name">

                    <label for="email" class="label">Email address</label>
                    <input type="email" id="email" placeholder="janedoe@example.com" class="input input-email">

                    <label for="password" class="label">Password</label>
                    <input type="password" id="password" placeholder="*********" class="input input-password">
                </div>

                <input type="submit" value="Save" class="primary-button create-button">
            </form>
        </div>
    </div>
</body>
</html>

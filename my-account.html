<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/logos/favicon_bota_fora.svg" type="img">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>My Account</title>
</head>
<body>
    <div class="login">
        <div class="form-container form-container--full">

            <h1 class="title title-account">My account</h1>

            <form action="./edit-account.html" class="form form--grid">
                <div>
                    <label for="name" class="label">Name</label>
                    <p class="value">Jane Doe</p>

                    <label for="email" class="label">Email address</label>
                    <p class="value">janedoe@example.com</p>

                    <label for="password" class="label">Password</label>
                    <p class="value">*********</p>
                </div>

                <input type="submit" value="Edit" class="secondary-button edit-button">
            </form>
        </div>
    </div>
</body>
</html>

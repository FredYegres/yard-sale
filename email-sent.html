<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/logos/favicon_bota_fora.svg" type="img">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Email Sent</title>
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="./assets/img/logos/logo_yard_sale.svg" alt="logo" class="logo">

            <h1 class="title">Email has been sent!</h1>

            <p class="subtitle">Please check your inbox for instructions on how to reset the password</p>

            <div class="email-image">
                <img src="./assets/img/icons/email.svg" alt="email">
            </div>

            <button class="primary-button login-button">
                <a href="./login.html">Login</a>
            </button>
            
            <p class="resend">
                <span>Didn't receive the email?</span>
                <a href="./email-sent.html">Resend</a>
            </p>
        </div>
    </div>
</body>
</html>
